# generated with a helm upgrade --dry-run
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: quiz
  name: quiz-booth-game-frontend
  labels:
    jessitron/name: quiz-booth-game-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/name: quiz-booth-game-frontend
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/part-of: quiz-booth-game
    app.kubernetes.io/managed-by: jessitron
spec:
  replicas: 2
  selector:
    matchLabels:
      jessitron/name: quiz-booth-game-frontend
  template:
    metadata:
      labels:
        jessitron/name: quiz-booth-game-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/name: quiz-booth-game-frontend
    spec:
      # serviceAccountName: otel-demo
      containers:
        - name: nginx
          image: "TAGGYDOOBER"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: service
          env:
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.labels['app.kubernetes.io/component']
            - name: OTEL_COLLECTOR_NAME
              value: "quiz-otelcol"
            - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
              value: cumulative
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://$(OTEL_COLLECTOR_NAME):4317
            - name: PUBLIC_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: /v1/traces
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=$(OTEL_SERVICE_NAME),service.namespace=quiz
          resources:
            limits:
              memory: 200Mi
              cpu: 0.5
          securityContext:
            runAsNonRoot: false
